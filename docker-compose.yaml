version: "3.7"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./src:/rungether/src
    ports:
      - 3000:3000
    env_file:
      - ./.env.docker

  database:
    image: mysql:latest
    environment:
      MYSQL_DATABASE: "mydocker"
      MYSQL_ROOT_PASSWORD: "root"
    ports:
      - 3306:3306

  redis:
    image: redis:latest
    ports:
      - 6379:6379
